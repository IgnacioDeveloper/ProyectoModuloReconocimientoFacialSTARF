{% extends 'mr/list_templates/listado.html' %}

{% block list-block %}
    <table class="lista">
            <tbody>
                <tr class="headers">
                    <td></td>
                    <td></td>
                </tr>
                {% if object_list %}
                {% for aula in object_list %}
                    <tr pk="{{ aula.pk }}">
                        <td>{{ aula.numero }}</td>
                        <td>{{ aula.descripcion }}</td>                           
                    </tr>
                {% endfor %}
                {% endif %}
            </tbody>
    </table>
{% endblock %}
